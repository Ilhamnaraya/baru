<!DOCTYPE html>
<html lang="en" class="h-full bg-white">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/output.css">
    <title>Document</title>
</head>
<body class="h-full bg-[url('/dist/img/background.jpg')] bg-cover">
<div class="flex min-h-full flex-col justify-center px-8 py-12 lg:px-8">
    <div class="container  p-[20px] w-[300px] rounded-lg bg-white opacity-90">
        <div class=" sm:mx-auto sm:w-full sm:max-w-sm">
            <img class="mx-auto h-[50px] w-[50px]" src="./dist/img/logo-rapier-login-register.png" alt="Your Company">
        </div>
        <div class="mt-[20px] sm:mx-auto sm:w-full sm:max-w-sm">
            <form class="space-y-6" action="#" method="POST">
                <div>
                    <label for="Username" class="block text-sm font-semibold leading-6 text-gray-900">Username</label>
                    <div class="mt-[10px]">
                      <input id="Username" name="Username" type="text" autocomplete="nickname" placeholder="Enter username" required class="block w-full h-[40px] p-[14px] font-medium rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 outline-none border-none">
                    </div>
                </div>
                <div>
                    <div class="flex items-center justify-between">
                        <label for="password" class="block text-sm font-semibold leading-6 text-gray-900">Password</label>
                        <div class="text-sm">
                          </div>
                    </div>
                    <div class="mt-[10px]">
                      <input id="password" name="password" type="password" placeholder="Enter password" required class="block w-full h-[40px] p-[14px] font-medium rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 outline-none border-none">
                    </div>
                </div>
                <div>
                    <div class="flex items-center justify-between">
                        <label for="password" class="block text-sm font-semibold leading-6 text-gray-900">RePassword</label>
                    </div>
                    <div class="mt-[6px]">
                      <input id="password" name="password" type="password" placeholder="Enter password" required class="block w-full h-[40px] p-[14px] font-medium rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 outline-none border-none">
                    </div>
                </div>
                <div>
                    <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Buat Akun</button>
                  </div>
            </form>
            <p class="mt-10 text-center text-sm text-gray-500">
                Sudah punya akun?
                <a href="./login.html" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Masuk akun</a>
              </p>
        </div>
    </div>
</div>

</body>
</html>
